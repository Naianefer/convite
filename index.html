<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convite de Casamento</title>
    <link rel="stylesheet" href="style.css" />

    <!-- META TAG OG -->
    <!-- <meta property="og:type" content="website"> -->
    <meta property="og:title" content="Convite Casamento" />
    <meta
      property="og:description"
      content="Você é nosso convidado especial para esse grande momento – não perca!"
    />
  </head>
  <body>
    <div class="convite-container">
      <div class="topo">
        <!-- <img src="assets/10224313.png" alt="flores" class="flores-topo"> -->
        <div class="titulo-fixo">
          <h1>Naila <span>&</span> Weslem</h1>
        </div>

        <p class="subtitulo">Abra a carta!</p>
        <br />
        <p class="toque">Clique para interagir</p>
      </div>

      <div class="envelope" onclick="abrirVideo()">
        <img src="assets/envelope.jpg" alt="Envelope" />
      </div>
      <!-- 
    <p class="toque">Clique para interagir</p> -->

      <div class="icones">
        <a
          class="icone"
          href="listadecasamento.html"
          target="_blank"
        >
          <img src="assets/presente.png" alt="Lista de presentes" />
          <p>Lista de presentes</p>
        </a>

        <a
          class="icone"
          href="https://docs.google.com/forms/d/e/1FAIpQLScRKYk944blJRX_zKpKtozRAeZyQvdfLpw8rgG1DiT_-E7Siw/viewform"
          target="_blank"
        >
          <img src="assets/check.png" alt="Confirme presença" />
          <p>Confirme sua presença</p>
        </a>

        <a
          class="icone"
          href="https://docs.google.com/spreadsheets/d/1qZOGShgcCQ5iWK6agecixR53UU2Z14w7LH50RoIjzws/edit?usp=sharing"
          target="_blank"
        >
          <img src="assets/maps.png" alt="Localização" />
          <p>Localização</p>
        </a>
      </div>
    </div>

    <div class="video-modal" id="videoModal">
      <video src="assets/testee.MOV" controls autoplay muted></video>
      <button onclick="fecharVideo()">Fechar</button>
    </div>

    <script>
      function abrirVideo() {
        document.getElementById("videoModal").style.display = "flex";
      }

      function fecharVideo() {
        document.getElementById("videoModal").style.display = "none";
        const video = document.querySelector("#videoModal video");
        video.pause();
        video.currentTime = 0;
      }
    </script>
  </body>
</html>
