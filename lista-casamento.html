<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Casamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #d45b78;
        }
        .formulario {
            max-width: 400px;
            margin: 0 auto 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #d45b78;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #b13f5c;
        }
        .lista {
            max-width: 800px;
            margin: 0 auto;
        }
        .item {
            background: white;
            margin: 8px 0;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .reservado {
            color: green;
        }
        .pendente {
            color: #d45b78;
        }
        .acoes {
            text-align: center;
            margin-top: 30px;
        }
        .btn-pequeno {
            margin-left: 10px;
            font-size: 12px;
            padding: 5px 10px;
            background: #888;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-pequeno:hover {
            background: #555;
        }
        .quantidade {
            font-size: 0.8em;
            color: #666;
            margin-left: 5px;
        }

        /* Responsividade para telas pequenas */
        @media (max-width: 600px) {
            .formulario, .lista {
                padding: 15px;
                width: 95%;
                margin: 0 auto;
            }

            .item {
                flex-direction: column;
                align-items: flex-start;
            }

            .item span {
                width: 100%;
                margin-bottom: 5px;
            }

            .btn-pequeno {
                width: auto;
                margin-top: 5px;
                margin-left: 0;
            }

            .acoes button {
                width: 100%;
                margin: 10px 0 0 0;
            }
        }
    </style>
</head>
<body>

<h1>Lista de Casamento 💍</h1>

<div class="formulario">
    <h2>Reservar Presente</h2>
    <form id="formReserva">
        <input type="text" id="nome" placeholder="Seu nome" required>
        <select id="presente" required></select>
        <button type="submit">Reservar</button>
    </form>
</div>

<div class="lista" id="listaPresentes">
    <h2>Presentes</h2>
</div>

<div class="acoes">
    <button onclick="exportarCSV()">📤 Exportar para Excel</button>
    <button onclick="limparTudo()" style="background: #aaa; margin-left: 10px;">🧨 Limpar todas as reservas</button>
</div>

<script>
    // Agora vamos agrupar os itens iguais e controlar quantidades
    const itensPresentes = [
        { nome: "🍽️ Cozinha - Jogo de Pratos", quantidade: 3 },
        { nome: "🍽️ Cozinha - Jogo de Faqueiro", quantidade: 1 },
        { nome: "🍽️ Cozinha - Jogo de Xícaras", quantidade: 1 },
        { nome: "🍽️ Cozinha - Jogo de Taças", quantidade: 3 },
        { nome: "🍽️ Cozinha - Jogo de Copos", quantidade: 3 },
        { nome: "🍽️ Cozinha - Colheres de Cozinhar", quantidade: 1 },
        { nome: "🍽️ Cozinha - Potes de Mantimentos", quantidade: 1 },
        { nome: "🍽️ Cozinha - Lixeiras", quantidade: 1 },
        { nome: "🍽️ Cozinha - Tábua de Carne", quantidade: 1 },
        { nome: "🍽️ Cozinha - Escorredor de Louça", quantidade: 1 },
        { nome: "🍽️ Cozinha - Jogo de Panelas", quantidade: 1 },
        { nome: "🍽️ Cozinha - Peneiras", quantidade: 1 },
        { nome: "🍽️ Cozinha - Jarras de Vidro", quantidade: 1 },
        { nome: "🍽️ Cozinha - Espremedor de Laranja", quantidade: 1 },
        { nome: "🍽️ Cozinha - Bomboniere de Vidro", quantidade: 1 },
        { nome: "🍽️ Cozinha - Jogo de Facas", quantidade: 1 },
        { nome: "🍽️ Cozinha - Chaleiras", quantidade: 1 },
        { nome: "🍽️ Cozinha - Frigideiras", quantidade: 5 },
        { nome: "🍽️ Cozinha - Panela de Pressão", quantidade: 1 },
        { nome: "🍽️ Cozinha - Panos de Pratos", quantidade: 1 },
        { nome: "🍽️ Cozinha - Sanduicheira", quantidade: 1 },
        { nome: "🍽️ Cozinha - Centrifugador de Salada", quantidade: 1 },
        { nome: "🍽️ Cozinha - Garrafa de Café", quantidade: 1 },
        { nome: "🍽️ Cozinha - Fruteira de Vidro", quantidade: 1 },
        { nome: "🍽️ Cozinha - Conjunto de Sobremesa", quantidade: 1 },
        { nome: "🍽️ Cozinha - Potes Multiuso", quantidade: 1 },
        { nome: "🍽️ Cozinha - Potes Herméticos", quantidade: 1 },
        { nome: "🍽️ Cozinha - Cortinas", quantidade: 1 },
        { nome: "🛏️ Quarto - Travesseiros", quantidade: 1 },
        { nome: "🛏️ Quarto - Cobertores", quantidade: 1 },
        { nome: "🛏️ Quarto - Jogo de Cama Casal", quantidade: 5 },
        { nome: "🛏️ Quarto - Protetor de Colchão", quantidade: 1 },
        { nome: "🛏️ Quarto - Ventilador", quantidade: 1 },
        { nome: "🛏️ Quarto - Almofadas", quantidade: 1 },
        { nome: "🛏️ Quarto - Cortinas", quantidade: 1 },
        { nome: "🚿 Banheiro - Cesto de Roupa", quantidade: 1 },
        { nome: "🚿 Banheiro - Kit de Banheiro Lavabo", quantidade: 1 },
        { nome: "🚿 Banheiro - Tapetes", quantidade: 1 },
        { nome: "🚿 Banheiro - Toalhas", quantidade: 6 },
        { nome: "🚿 Banheiro - Toalhas pra Rosto", quantidade: 1 },
        { nome: "🚿 Banheiro - Lixeiras", quantidade: 1 },
        { nome: "🧺 Área de Serviço - Baldes", quantidade: 1 },
        { nome: "🧺 Área de Serviço - Ferro de Passar", quantidade: 1 },
        { nome: "🧺 Área de Serviço - Tábua de Passar", quantidade: 1 },
        { nome: "🧺 Área de Serviço - Varal de Chão", quantidade: 1 }
    ];

    const form = document.getElementById('formReserva');
    const listaDiv = document.getElementById('listaPresentes');
    const select = document.getElementById('presente');

    function carregarReservas() {
        return JSON.parse(localStorage.getItem('reservasCasamento') || []);
    }

    function salvarReserva(reservas) {
        localStorage.setItem('reservasCasamento', JSON.stringify(reservas));
    }

    function atualizarLista() {
        const reservas = carregarReservas();
        listaDiv.innerHTML = "<h2>Presentes</h2>";
        
        // Limpar e atualizar o select
        select.innerHTML = '<option value="">Selecione um presente</option>';
        
        itensPresentes.forEach((item, index) => {
            // Contar quantas reservas existem para este item
            const reservasItem = reservas.filter(r => r.index === index).length;
            const disponivel = item.quantidade - reservasItem;
            
            // Adicionar ao select apenas se houver disponibilidade
            if (disponivel > 0) {
                const opt = document.createElement('option');
                opt.value = index;
                opt.textContent = `${item.nome} (${disponivel} disponível)`;
                select.appendChild(opt);
            }
            
            // Criar item na lista
            const div = document.createElement('div');
            div.className = 'item';
            
            // Lista de pessoas que reservaram este item
            const reservasEsteItem = reservas.filter(r => r.index === index);
            
            div.innerHTML = `
                <span>${item.nome} <span class="quantidade">(${reservasEsteItem.length}/${item.quantidade} reservados)</span></span>
                <div>
                    ${reservasEsteItem.length > 0 ? 
                        `<span class="reservado">Reservado por: ${reservasEsteItem.map(r => r.nome).join(', ')}</span>` : 
                        '<span class="pendente">Disponível</span>'}
                    ${reservasEsteItem.length > 0 ? 
                        `<button class="btn-pequeno" onclick="removerReserva(${index})">❌ Cancelar todas</button>` : ''}
                </div>`;
                
            listaDiv.appendChild(div);
        });
    }

    form.addEventListener('submit', e => {
        e.preventDefault();
        const nome = document.getElementById('nome').value.trim();
        const index = parseInt(select.value);
        
        if (!nome || isNaN(index)) return;
        
        const reservas = carregarReservas();
        
        // Verificar se ainda há disponibilidade
        const item = itensPresentes[index];
        const reservasItem = reservas.filter(r => r.index === index).length;
        
        if (reservasItem >= item.quantidade) {
            alert("Este item já foi totalmente reservado!");
            return;
        }
        
        reservas.push({ index, nome });
        salvarReserva(reservas);
        form.reset();
        atualizarLista();
    });

    function removerReserva(index) {
        if (!confirm("Tem certeza que deseja cancelar TODAS as reservas deste item?")) return;
        let reservas = carregarReservas();
        reservas = reservas.filter(r => r.index !== index);
        salvarReserva(reservas);
        atualizarLista();
    }

    function exportarCSV() {
        const reservas = carregarReservas();
        if (!reservas.length) {
            alert("Nenhuma reserva foi feita ainda.");
            return;
        }

        let csv = "Item,Convidado\n";
        reservas.forEach(r => {
            csv += `"${itensPresentes[r.index].nome}","${r.nome}"\n`;
        });

        const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.setAttribute("href", url);
        link.setAttribute("download", "lista-de-casamento.csv");
        link.click();
    }

    function limparTudo() {
        if (confirm("Tem certeza que deseja limpar TODAS as reservas?")) {
            localStorage.removeItem('reservasCasamento');
            atualizarLista();
        }
    }

    atualizarLista();
</script>

</body>
</html>
